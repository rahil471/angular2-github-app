<div class="commits col-md-8">
    <h2>{{welcome}} {{repo}}</h2>
    <div class="commit" *ngFor="let commit of commits">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{commit.commit.committer.name}} <small>on <i>{{commit.commit.committer.date}}</i></small></h3>
            </div>
            <div class="panel-body">
                {{commit.commit.message}} 
            </div>
             <div class="panel-footer"><a [href]="commit.html_url" target="_blank">View on Github</a></div>
        </div>
    </div>
</div>
